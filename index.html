<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="./js/app.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="nav-container">
      <nav id="main-nav">
        <!-- Image from https://www.youtube.com/yt/about/brand-resources/#logos-icons-colors -->
        <img class="brand" src="./images/search_logo.png" alt="YouTube Logo">
        <form class="search">
          <input type="text" id="search-bar">
          <i class='fas fa-search submit'></i>
        </form>
      </nav>
    </div>
    <main id="results">

    </main>
    <div id="splash">
      <h1>Search for your favorite videos!</h1>
      <div class="glass">
        <img class="magnify" src="./images/magnifying_glass.png" />
        <img class="spinner" src="./images/spinner.png" />
      </div>
    </div>
    <div id="modal">
      <div id="video-player-container"></div>
    </div>
  </body>
</html>
